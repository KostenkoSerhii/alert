<!--begin prod-item-->
<div class="prod-item {{item.mode}}">


	{% if item.difficult %}
	<div class="prod-item__inner">
		<!--begin prod-item__left-->
		<div class="prod-item__left">
			{% endif %}

			<div class="prod-item__img">
				<img src="img/{{item.img}}.png" alt="alt">
			</div>
			{% if item.simpleTitle %}
			<p class="prod-item__title">{{item.simpleTitle}}</p>
			{% endif %}
			{% if item.simpleText %}
			<p class="prod-item__text">{{item.simpleText}}</p>
			{% endif %}
			{% if item.price %}
			<p class="prod-item__price">{{item.price}}</p>
			{% endif %}
			
			{% if item.difficult %}
		</div>
		<!--end prod-item__left-->
		<!--begin prod-item__right-->
		<div class="prod-item__right">

		</div>
		<!--end prod-item__right-->
	</div>
	{% endif %}

	{% if item.btn %}
	<a href="#" class="btn prod-item__btn">{{item.btn}}</a>
	{% endif %}
</div>
<!--end prod-item-->
